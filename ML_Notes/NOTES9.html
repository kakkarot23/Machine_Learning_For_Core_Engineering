<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Week 8 Assignment 8 - MCQ Quiz</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #eef3f7;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      background: #fff;
      margin: 40px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #004aad;
    }

    .question {
      margin-bottom: 25px;
      padding: 15px;
      background: #f8fbff;
      border-radius: 10px;
      border-left: 5px solid #007bff;
    }

    .question h3 {
      color: #333;
    }

    .options label {
      display: block;
      background: #f1f1f1;
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .options input {
      margin-right: 10px;
    }

    .options label:hover {
      background: #dbeafe;
    }

    button {
      background: #007bff;
      color: #fff;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      display: block;
      margin: 20px auto;
    }

    button:hover {
      background: #0056b3;
    }

    .result, .explanation {
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
    }

    .correct {
      background: #d4edda;
      color: #155724;
    }

    .wrong {
      background: #f8d7da;
      color: #721c24;
    }

    .explanation {
      background: #e8f0fe;
      color: #003366;
    }

    .score {
      text-align: center;
      font-size: 20px;
      margin-top: 30px;
      font-weight: bold;
      color: #004aad;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Week 8 Assignment 8 - MCQ Quiz</h1>
    <div id="quiz"></div>
    <button onclick="submitQuiz()">Submit Quiz</button>
    <div class="score" id="score"></div>
  </div>

  <script>
    const quizData = [
      {
        question: "Q1. Using k-means with given metals, which are clustered with Steel B after two steps?",
        options: [
          "Steel A",
          "Steel A ✅",
          "Steel A, Copper",
          "Aluminum B",
          "None"
        ],
        correct: 1,
        explanation: "✔ After iterations, Steel A and Steel B form a tight cluster due to similar tensile strength and hardness."
      },
      {
        question: "Q2. PCA eigenvalues = [3, 45]. Which statement is correct?",
        options: [
          "PC1 is aligned with the line y=10x, and more than 90% of variance lies along PC1 ✅",
          "PC1 is aligned with the y-axis, PC2 with the x-axis, and the variance is equally split",
          "PC2 is aligned with the line y=10x, and more than 90% of the variance lies along PC2",
          "PCA directions cannot be commented without characteristic equation"
        ],
        correct: 0,
        explanation: "✔ The larger eigenvalue (45) corresponds to the dominant direction — here, the line y=10x."
      },
      {
        question: "Q3. Decision tree first split for dataset x={1,2,3}, y={1,3,2}. Which threshold and result?",
        options: [
          "1.5, underfitting",
          "2.5, underfitting",
          "1.5, overfitting ✅",
          "2.5, overfitting"
        ],
        correct: 2,
        explanation: "✔ Threshold 1.5 minimizes SSE; a second split causes overfitting on small data."
      },
      {
        question: "Q4. Battery dataset: Optimal node weights ĉₖ for regions 1, 2, and 3?",
        options: [
          "2700, 1700, 2000 ✅",
          "150, 30, 35",
          "2700, 2200, 1800",
          "200, 400, 500"
        ],
        correct: 0,
        explanation: "✔ Average remaining capacities within regions yield ĉₖ = [2700, 1700, 2000]."
      },
      {
        question: "Q5. Prediction for Battery F (CC=350, Temp=15°C)?",
        options: [
          "2700",
          "170",
          "1700 ✅",
          "Cannot be determined"
        ],
        correct: 2,
        explanation: "✔ Falls into region with ĉ₂ = 1700 → predicted capacity = 1700 mAh."
      },
      {
        question: "Q6. In regression trees, the optimal split is chosen to:",
        options: [
          "Minimize the number of features used",
          "Maximize the correlation between features",
          "Minimize the variance of target values in each region ✅",
          "Maximize the variance in split regions"
        ],
        correct: 2,
        explanation: "✔ Regression trees minimize within-node variance to improve predictive accuracy."
      },
      {
        question: "Q7. AdaBoost model: which 5th weight gives final prediction = Strong?",
        options: [
          "0.18",
          "0.19",
          "0.21 ✅",
          "None of these"
        ],
        correct: 2,
        explanation: "✔ Weighted vote: 0.40 + w₅ > 0.60 → w₅ > 0.20 → 0.21 ensures Strong wins."
      },
      {
        question: "Q8. Best explanation of gradient boosting:",
        options: [
          "Uses gradient descent algorithm to boost ML performance",
          "Uses gradient of the loss function to improve model prediction ✅",
          "Uses gradient of data points to reduce model error",
          "None of these"
        ],
        correct: 1,
        explanation: "✔ Gradient boosting improves predictions by iteratively minimizing loss gradients."
      },
      {
        question: "Q9. What is the main purpose of Bagging in machine learning?",
        options: [
          "To reduce bias",
          "To reduce variance ✅",
          "To improve data preprocessing",
          "To increase dimensionality"
        ],
        correct: 1,
        explanation: "✔ Bagging (Bootstrap Aggregation) reduces model variance and improves stability."
      },
      {
        question: "Q10. Largest rectangle area inside a circle of radius R?",
        options: [
          "R, √2 R",
          "R, R",
          "√2 R, √2 R ✅",
          "2R, R"
        ],
        correct: 2,
        explanation: "✔ Using Lagrange multipliers, maximum area occurs for a square: sides = √2·R."
      }
    ];

    const quizContainer = document.getElementById("quiz");

    function loadQuiz() {
      quizContainer.innerHTML = "";
      quizData.forEach((q, index) => {
        const qDiv = document.createElement("div");
        qDiv.classList.add("question");
        qDiv.innerHTML = `
          <h3>${q.question}</h3>
          <div class="options">
            ${q.options
              .map(
                (opt, i) =>
                  `<label><input type="radio" name="q${index}" value="${i}"> ${opt}</label>`
              )
              .join("")}
          </div>
          <div id="result${index}" class="result"></div>
          <div id="explanation${index}" class="explanation" style="display:none;">${q.explanation}</div>
        `;
        quizContainer.appendChild(qDiv);
      });
    }

    function submitQuiz() {
      let score = 0;
      quizData.forEach((q, index) => {
        const selected = document.querySelector(`input[name="q${index}"]:checked`);
        const resultDiv = document.getElementById(`result${index}`);
        const explanationDiv = document.getElementById(`explanation${index}`);
        if (selected) {
          if (parseInt(selected.value) === q.correct) {
            resultDiv.className = "result correct";
            resultDiv.textContent = "✅ Correct!";
            score++;
          } else {
            resultDiv.className = "result wrong";
            resultDiv.textContent = "❌ Wrong!";
          }
          explanationDiv.style.display = "block";
        } else {
          resultDiv.className = "result wrong";
          resultDiv.textContent = "⚠️ Not answered!";
        }
      });
      document.getElementById("score").textContent = `Your Score: ${score} / ${quizData.length}`;
    }

    loadQuiz();
  </script>
</body>
</html>
